<!-- 
	sop-overview.html 
-->
<div class="overviewQuestionSet">
	<form name="sopWizardForm">
		<div class="form-group" ng-repeat="question in sopWizardQuestionSet.sopWizardQuestionList">
			<ul>
				<li>{{ $index +1 }}. {{ question.value }}</li>
				<input class="form-control" type="text" ng-model="question.userInput" />
			</ul>
		</div>
		<button class="btn btn-primary" ng-click="submitOverviewAnswer()">Submit</button>
	</form>
</div>
