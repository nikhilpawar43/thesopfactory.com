<!-- 
	sop-overview-options.html 
-->
<div class="overviewQuestionSet">
	<form name="sopWizardForm">
		<div class="form-group" ng-repeat="question in sopWizardQuestionSet">
			<ul>
				<li>{{ $index +1 }}. {{ question.value }}</li>
				<br />
				<span ng-repeat="option in question.options"> 
				<label class="sopQuestionOptions"> 
					<input type="radio" name="{{question.id}}" /> {{ option }}
				</label> 
				<br />
				</span>
			</ul>
		</div>
	</form>
</div>
